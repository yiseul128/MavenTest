<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Confirmation</title>
	<link th:href="@{/css/styles.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>

<body>
	<!-- BOOTSTRAP NAV BAR -->

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="navbar-nav">
			<a class="nav-item nav-link active" th:href="@{/profile}" rel="Profile Page" id="link">Profile<span
					class="sr-only">(current)</span></a>
			<a class="nav-item nav-link" th:href="@{/login-form}" rel="Log In Page" id="link">Log Out</a>
		</div>
	</nav>

	<!-- BOOTSTRAP NAV BAR END-->
<div class="show-ticket">
	<table class="table-space">
		<tbody>
			<tr>
				<td>
					<h2>Ticket Rail Details</h2>
				</td>
			</tr>
			<div th:object="${ticketJourney}">
				<tr>
					<td th:text="'Reservation Class: ' + *{reservationClass}"> </td>
					<td th:text="'Train Name: ' + *{trainName}"></td>
				</tr>
				<tr>
					<td th:text="'Train Code: ' + *{trainCode}"></td>
					<td th:text="'Berth Choice: ' + *{berthChoice}"></td>
				</tr>

				<tr>
					<td th:text="'Journey From: ' + *{journeyFrom}"></td>
					<td th:text="'Journey To: ' + *{journeyTo}"></td>
				</tr>

				<tr>
					<td th:text="'Departure Date: ' + *{formattedDate}"></td>
					<td th:text="'No. of Passengers: ' + *{numPassengers}"></td>
				</tr>
			</div>
			<tr>
				<td>
					<h2>Passenger Details</h2>
				</td>
			</tr>
			<div th:object=${passenger}>
				<tr>
					<td th:text="'First Name: ' + *{firstName}"></td>
					<td th:text="'Last Name: ' + *{lastName}"></td>
				</tr>

				<tr>
					<td th:text="'Address: ' + *{address}"></td>
					<td th:text="'City: ' + *{city}"></td>
				</tr>

				<tr>
					<td th:text="'Postal Code: ' + *{postalCode}"></td>
					<td th:text="'Age: ' + *{age}"></td>
				</tr>
				<tr>
					<td th:text="'Gender: ' + *{gender}"></td>
					<td th:text="'Phone Number: ' + *{phone}"></td>
				</tr>
				<tr>
					<td th:text="'Email: ' + *{email}"></td>
					<td th:object="${ticketJourney}" th:text="'Total Fare: ' + *{ticketPrice}"></td>
				</tr>
			</div>
			
			

			<tr>
				<td>
					<p>Have a pleasant journey on CenRail!</p>
				</td>
			</tr>

		</tbody>
	</table>
</div>
</body>

</html>
