<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Payment</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
		<link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>

	<!-- BOOTSTRAP NAV BAR -->

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="navbar-nav">
			<a class="nav-item nav-link active" th:href="@{/profile}" rel="Profile Page" id="link">Profile<span
					class="sr-only">(current)</span></a>
			<a class="nav-item nav-link" th:href="@{/logout}" rel="Log In Page" id="link">Log Out</a>
		</div>
	</nav>

	<!-- BOOTSTRAP NAV BAR END-->
	<div class="payment">
		<form th:action="@{/payment}" th:object="${payment}" method="post">
			<div>
				<div class="cell-space">
					<h3>Payment</h3>
					<div class="cell-space">
						<!-- hidden atribute that becomes a RequestParam-->
						<input type="hidden" name="journeyId" th:value="${journeyId}" />

						<label for="cname">Name on Card: </label>
						<input type="text" id="cname" name="cardname" th:field="*{name}">
						<div class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

						<label for="ccnum">Credit Card Number: </label>
						<input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"
							th:field="*{cardNumber}">
						<div class="error-message" th:if="${#fields.hasErrors('cardNumber')}" th:errors="*{cardNumber}"></div>
					</div>
					<div class="cell-space">
						<label for="expmonth">Expiry: </label>
						<input class="expiry" type="text" id="expmonth" name="expmonth" placeholder="MM/YY"
							th:field="*{expiry}">
						<div class="error-message" th:if="${#fields.hasErrors('expiry')}" th:errors="*{expiry}"></div>


						<label for="cvv">CVV: </label>
						<input class="cvv" type="text" id="cvv" name="cvv" placeholder="ddd" th:field="*{cvv}">
						<div class="error-message" th:if="${#fields.hasErrors('cvv')}" th:errors="*{cvv}"></div>

					</div>

					<div class="cell-space">
						<label for="totalFare">Total Fare:</label>
						<input type="text" id="totalFare" name="totalFare" placeholder="$-" th:value="*{totalFare}"
							th:field="*{totalFare}" th:readonly="true">

					</div>
				</div>
				<div class="cell-space">
					<input type="submit" value="Confirm Payment">
				</div>
			</div>

		</form>
	</div>
</body>

</html>
