<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Profile Page</title>
<link th:href="@{/css/styles.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>
<div class="update-profile"> 
	<form th:object="${passenger}" th:action="@{/update-profile}" id="update-profile" method="post">
	
			<div class="cell-space">
				<h2>Update Details</h2>
			</div>
			
			<div class="cell-space">
				<label>User Name:</label>
				<input title="userName" type="text" th:value="*{userName}" th:field="*{userName}" readonly />
				<!-- <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" ></div> -->
			</div>
			<div class="cell-space">
				<label>Password:</label>
				<input title="password" type="text" th:value="*{password}" th:field="*{password}" />
				<div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>
			<div class="cell-space">
				<label>First Name:</label>
				<input title="firstName" type="text" th:field="*{firstName}" />
				<div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
			</div>
			<div class="cell-space">
				<label>Last Name:</label>
				<input title="lastName" type="text" th:field="*{lastName}" />
				<div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
			</div>
			<div class="cell-space">
				<label>Address:</label>
				<input title="address" type="text" th:field="*{address}" />
				<div class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
			</div>
			<div class="cell-space">
				<label>City:</label>
				<input title="city" type="text" th:field="*{city}" />
				<div class="error-message" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
			</div>
			<div class="cell-space">
				<label>Postal Code:</label>
				<input class="postalcode"  title="postalCode" type="text" th:field="*{postalCode}" />
				<div class="error-message" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
			</div>
			<div class="cell-space">
				<label>Phone:</label>
				<input title="phone" type="text" th:field="*{phone}" />
				<div class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
			</div>
			
			<div class="cell-space">
				<label>Email:</label>
				<input title="email" type="text" th:field="*{email}" />
				<div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			
			<div class="cell-space">
				<label>Age:</label>
				<input class="age" title="age" type="text" th:field="*{age}" />
				<div class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
			</div>
			
			<div class="cell-space">
				<button type="submit" name="action" value="save" form="update-profile">Update Details</button>
			</div>
		</form>
</div>
</body>
</html>
